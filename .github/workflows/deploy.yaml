name: Spring Boot CI/CD (No Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build the Spring Boot App
        run: |
          mvn clean package -DskipTests=true
          # Verify the JAR was built correctly
          JAR_FILE=$(ls target/*.jar)
          echo "JAR file: $JAR_FILE"
          ls -lh $JAR_FILE
          file $JAR_FILE
          unzip -t $JAR_FILE || (echo "❌ Failed to verify JAR file" && exit 1)

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-app

      - name: Verify JAR before transfer
        run: |
          JAR_FILE=$(ls *.jar)
          echo "Verifying JAR before transfer: $JAR_FILE"
          ls -lh $JAR_FILE
          file $JAR_FILE
          unzip -t $JAR_FILE || (echo "❌ JAR verification failed before transfer" && exit 1)

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "*.jar"
          target: "~/spring-app/"
          strip_components: 0
          rm: true

      - name: Deploy and restart application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "=== Deployment started at $(date) ==="
            
            # Create directories if they don't exist
            mkdir -p ~/spring-app/logs
            touch ~/spring-app/logs/app.log
            
            # Stop existing Spring Boot application
            echo "Stopping Spring Boot application..."
            
            # Find the PID of the running Spring Boot app (excluding the current script)
            APP_PID=$(pgrep -f "java.*app\.jar" | grep -v $$ || true)
            
            if [ -z "$APP_PID" ]; then
              echo "No running Spring Boot application found"
            else
              echo "Found running Spring Boot application with PID: $APP_PID"
              
              # Try graceful shutdown first
              echo "Sending SIGTERM to process $APP_PID..."
              kill -15 $APP_PID || true
              
              # Wait for process to terminate
              for i in {1..5}; do
                if ! ps -p $APP_PID > /dev/null; then
                  echo "Application stopped gracefully"
                  break
                fi
                echo "Waiting for application to stop (attempt $i/5)..."
                sleep 3
              done
              
              # Force kill if still running
              if ps -p $APP_PID > /dev/null; then
                echo "Application not stopping, sending SIGKILL..."
                kill -9 $APP_PID || true
                sleep 2
                
                if ps -p $APP_PID > /dev/null; then
                  echo "❌ Warning: Failed to stop application with PID $APP_PID"
                else
                  echo "Successfully stopped application"
                fi
              fi
            fi

            # Find the JAR file
            echo "Locating JAR file..."
            JAR_FILE=$(find ~/spring-app -maxdepth 1 -name "*.jar" | head -1)
            
            if [ -z "$JAR_FILE" ]; then
              echo "❌ Error: No JAR file found in ~/spring-app/"
              ls -la ~/spring-app/
              exit 1
            fi

            echo "Found JAR file: $JAR_FILE"
            file "$JAR_FILE" || (echo "❌ Invalid JAR file" && exit 1)
            
            # Backup existing app.jar if it exists
            if [ -f ~/spring-app/app.jar ]; then
              echo "Backing up previous version..."
              TIMESTAMP=$(date +%Y%m%d%H%M%S)
              mv ~/spring-app/app.jar ~/spring-app/app.jar.$TIMESTAMP
            fi

            # Move the JAR to app.jar
            echo "Deploying new version..."
            mv "$JAR_FILE" ~/spring-app/app.jar
            chmod +x ~/spring-app/app.jar
            
            # Clean up any other JAR files
            find ~/spring-app -maxdepth 1 -name "*.jar" ! -name "app.jar*" -exec rm -f {} \;
            
            # Start application with proper logging
            echo "Starting application..."
            cd ~/spring-app
            nohup java -jar app.jar >> logs/app.log 2>&1 &
            
            # Wait for application to start
            echo "Waiting for application to start (30 seconds)..."
            sleep 30
            
            # Verify application is running
            if ! pgrep -f "java.*app\.jar" > /dev/null; then
              echo "❌ Error: Application failed to start"
              echo "=== Application logs ==="
              tail -n 50 logs/app.log || echo "No log file found"
              exit 1
            fi
            
            echo "✅ Deployment completed successfully at $(date)"
            echo "=== Application status ==="
            ps aux | grep java
            echo -e "\n=== Recent logs ==="
            tail -n 20 logs/app.log || echo "No logs available yet"
            echo -e "\n=== Application URL ==="
            echo "http://${{ secrets.SERVER_HOST }}:7024"