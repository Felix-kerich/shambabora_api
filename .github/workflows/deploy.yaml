name: Spring Boot CI/CD (No Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build the Spring Boot App
        run: |
          mvn clean package -DskipTests=true
          # Verify the JAR was built correctly
          JAR_FILE=$(ls target/*.jar)
          echo "JAR file: $JAR_FILE"
          ls -lh $JAR_FILE
          file $JAR_FILE
          unzip -t $JAR_FILE || (echo "❌ Failed to verify JAR file" && exit 1)

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-app

      - name: Verify JAR before transfer
        run: |
          JAR_FILE=$(ls *.jar)
          echo "Verifying JAR before transfer: $JAR_FILE"
          ls -lh $JAR_FILE
          file $JAR_FILE
          unzip -t $JAR_FILE || (echo "❌ JAR verification failed before transfer" && exit 1)

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSK_KEY }}
          source: "*.jar"
          target: "~/spring-app/new.jar"
          strip_components: 1

      - name: Deploy and restart application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSK_KEY }}
          script: |
            set -e
            echo "=== Deployment started at $(date) ==="
            
            # Create directories if they don't exist
            mkdir -p ~/spring-app/logs
            touch ~/spring-app/logs/app.log
            
            # Stop existing application gracefully
            echo "Stopping old application..."
            if pgrep -f "java -jar" > /dev/null; then
              pkill -f "java -jar" || true
              # Wait for process to stop
              sleep 5
              # Force kill if still running
              if pgrep -f "java -jar" > /dev/null; then
                echo "Application still running, forcing stop..."
                pkill -9 -f "java -jar" || true
                sleep 2
              fi
            else
              echo "No running application found"
            fi

            # Verify the transferred JAR
            echo "Verifying JAR file..."
            if [ ! -f ~/spring-app/new.jar ]; then
              echo "❌ Error: JAR file not found after transfer"
              exit 1
            fi
            
            file ~/spring-app/new.jar
            unzip -t ~/spring-app/new.jar || (echo "❌ JAR verification failed on server" && exit 1)
            
            # Backup existing JAR if it exists
            if [ -f ~/spring-app/app.jar ]; then
              echo "Backing up previous version..."
              TIMESTAMP=$(date +%Y%m%d%H%M%S)
              mv ~/spring-app/app.jar ~/spring-app/app.jar.$TIMESTAMP
            fi
            
            # Deploy new version
            echo "Deploying new version..."
            mv ~/spring-app/new.jar ~/spring-app/app.jar
            chmod +x ~/spring-app/app.jar
            
            # Start application with proper logging
            echo "Starting application..."
            cd ~/spring-app
            nohup java -jar app.jar >> logs/app.log 2>&1 &
            
            # Wait for application to start
            echo "Waiting for application to start (30 seconds)..."
            sleep 30
            
            # Verify application is running
            if ! pgrep -f "java -jar" > /dev/null; then
              echo "❌ Error: Application failed to start"
              echo "=== Application logs ==="
              tail -n 50 logs/app.log || echo "No log file found"
              exit 1
            fi
            
            echo "✅ Deployment completed successfully at $(date)"
            echo "=== Application status ==="
            ps aux | grep java
            echo -e "\n=== Recent logs ==="
            tail -n 20 logs/app.log || echo "No logs available yet"
            echo -e "\n=== Application URL ==="
            echo "http://${{ secrets.SERVER_HOST }}:7024"  # Update port if different